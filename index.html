<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.43/moment-timezone-with-data-1970-2030.min.js"></script>

    <title>World Clock - Ana Cristina Altuve</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clocks</h1>
      <select id="city">
        <option value="">Select a City</option>
        <option value="Europe/Amsterdam">Amsterdam 🇳🇱</option>
        <option value="Europe/London">London 🇬🇧</option>
        <option value="Australia/Sydney">Sydney 🇦🇺</option>
        <option value="America/Toronto">Toronto 🇨🇦</option>
        <option value="America/Bogota">Bogota 🇨🇴</option>
        <option value="Asia/Calcutta">Calcutta 🇮🇳</option>
        <option value="current">My Location 🌎</option>
      </select>
      <div id="cities">
        <div class="city" id="new-york">
          <div>
            <h2>New York 🇺🇸</h2>
            <div class="date"></div>
          </div>
          <div>
            <div class="time"></div>
          </div>
        </div>
        <div class="city" id="tokyo">
          <div>
            <h2>Tokyo 🇯🇵</h2>
            <div class="date"></div>
          </div>
          <div>
            <div class="time"></div>
          </div>
        </div>
        <div class="city" id="rome">
          <div>
            <h2>Rome 🇮🇹</h2>
            <div class="date"></div>
          </div>
          <div>
            <div class="time"></div>
          </div>
        </div>
        <div class="city" id="caracas">
          <div>
            <h2>Caracas 🇻🇪</h2>
            <div class="date"></div>
          </div>
          <div>
            <div class="time"></div>
          </div>
        </div>
      </div>
    </div>
    <footer>
      This project was coded with ❤️ by Ana Cristina Altuve and is
      <a href="https://github.com/anacris16/world-clock" target="_blank">
        open sourced on GitHub</a
      >
    </footer>
    <script src="javascript/index.js"></script>
  </body>
</html>
